<h2>Products</h2>
<div *ngIf="errorMessage">
    <p>{{errorMessage}}</p>
</div>
<div *ngIf="products.length > 0">
    <ul>
        <li *ngFor="let product of products">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
            <span>Price: {{product.price}}</span>
        </li>
    </ul>
</div>
<div *ngIf="products.length === 0">
    <p>No products found.</p>
</div>
